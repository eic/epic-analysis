# ARTIFACTS ---------------------------------------------------------------------------

# collect artifacts into one directory
  collect:
    needs: 
      - postprocess
      - comparison
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: postprocess
          path: results
      - uses: actions/download-artifact@v3
        with:
          name: comparison
          path: results
      - name: tree_artifacts
        run: tree results
      - name: cull
        run: |
          find results -name "*.root" -print | xargs rm -v
          rm -v results/*y_minima*/canv*.png
          tree results
      - name: rename-dirs
        run: |
          for d in $(ls -d results/*.images); do \
            d=$(echo $d | sed 's;/$;;'); \
            mv -v $d $(echo $d | sed 's;\.images$;;'); \
          done
          tree results
      - name: merge_recon
        run: |
          macro/ci/merge-recon.sh results resolution_x_q2
          macro/ci/merge-recon.sh results coverage_x_q2
          macro/ci/merge-recon.sh results coverage2D_x_q2
          tree results
      - name: merge_fastfull
        run: |
          macro/ci/merge-fastfull.sh results \
            epic_arches             \
            epic_brycecanyon        \
            epic_arches_radcor      \
            epic_brycecanyon_radcor \
            ecce                    \
            athena
          tree results
      - uses: actions/upload-artifact@v3
        with:
          retention-days: 90
          name: _FULL_RESULTS
          path: results
